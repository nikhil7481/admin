<!-- table.component.html -->
<table>
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column.name }}</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let column of columns">{{ row[column.dataField] }}</td>
      <td>
        <button (click)="editRow(row)">Edit</button>
        <button (click)="deleteRow(row)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
