<div class="login-box">
  <h1>Xcelcode</h1>
  <h3>Login</h3>
  <form (ngSubmit)="submitLogin()">
    <div class="user-box">
      <input type="text" name="email" id="email"  required="" [(ngModel)]="email">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="" [(ngModel)]="password">
      <label>Password</label>
    </div>
  
    <button href="#" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Login
    </button>
  </form>
  <div class="text-center fs-6">
    <p>You Forget password?<a href="#">Forget password?</a></p><br>
    <p>Don't have an account? <a href="app-signup" (click)="goToSignUp()">Sign up</a></p>
  </div>
</div>
